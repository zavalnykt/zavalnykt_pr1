<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Clock</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style/style.css">
</head>
<body>
	<div class="clock">
		<div class="hour">
			<div class="hr" id="hr"></div>
		</div>
		<div class="min">
			<div class="mn" id="mn"></div>
		</div>
		<div class="sec">
			<div class="sc" id="sc"></div>
		</div>
	</div>
	<div class="dropdown-container">
	<div class="dropdown" data-bs-theme="light">
		<button class="dropdown-toggle" type="button" id="ButtonLight" data-bs-toggle="dropdown" aria-expanded="false">
		  Light dropdown
		</button>
		<ul class="dropdown-menu" aria-labelledby="ButtonLight">
		  <li><a class="dropdown-item" href="#" id="lightMode">Активувати світлу тему</a></li></li>
		  
		</ul>
	  </div>
	  
	  <div class="dropdown" data-bs-theme="dark">
		<button class="dropdown-toggle" type="button" id="ButtonDark" data-bs-toggle="dropdown" aria-expanded="false">
		  Dark dropdown
		</button>
		<ul class="dropdown-menu" aria-labelledby="ButtonDark">
		  <li><a class="dropdown-item" href="#" id="darkMode">Активувати темну тему</a></li>
		  
		</ul>
	  </div>
</body>
<script type="text/javascript" src="myScript.js"></script>
